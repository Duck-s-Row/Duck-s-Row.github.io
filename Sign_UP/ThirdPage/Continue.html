<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Continue.css">

    <title>SIGN UP</title>
</head>
<body>
    <section>
        <h1>SIGN UP</h1>
    </section>
    <form action="" method="post">
        <label>First Name</label>
        <input class="firstName" type="text" required placeholder="First Name" name="firstName">

        <label>Last Name</label>
        <input class="lastName" type="text" required placeholder="Last Name" name="lastName"><br>

        <label class="lnational">Nationality</label><br>
        <input class="nationality" type="text" required placeholder="Nationality" name="nationality"><br>

        <label class="lphone">Mobile Phone</label>
        <input class="phone" type="tel" required placeholder="*********" name="phone"><br>

        <label class="gmale">Male</label>
        <input class="male" type="radio" required name="gender">

        <label class="gfemale">Female</label>
        <input class="female" type="radio" required name="gender"><br>
        
        <label class="ldate">date of birth</label>
        <input class="date" type="date" required><br>
        <a href="../../Log_in/login.html">SIGN UP</a>
    </form>
    <footer>
        <img src="../first page/images/pngfind.com-duckling-png-5872453(Y).png" width="90" height="55"/>
    </footer>
