<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <script src="https://kit.fontawesome.com/60b24d6b5a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="regist.CSS">
    <link rel="website icon" type="png" href="../../home/imgs/Logo.png">
    <title>Registration</title>
</head>
<body>
    <div class="top">
        <h1>Sign Up</h1>
    </div>
    
    <div class="regist_part">
        <form action="post" class="container">
            <div class="row">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="text" placeholder="Nationality" required>
            </div>

            <div class="row">
                <input type="text" placeholder="mobile phone" required>
                <input type="date" name="date" id="date" required>
                <input type="email" required placeholder="example@gmail.com">
            </div>
            <div class="row">
                <input type="password" required placeholder="Password">
                <input type="password" required placeholder="R-Password">
            </div>
            <div class="row">                
                <div class="gender">
                    <label>Gender </label>
                    <div>
                        <input type="radio" name="gender" id="gen" value="male" checked required>
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="gen" value="female" required>
                        <label for="female">Female</label>
                    </div>
                </div>
                <button onclick="pageRedirect()">Submit <i class="fa fa-arrow-right"></i></button>
            </div>
        </form>
    </div>

    <footer>
        <img src="../first page/images/pngfind.com-duckling-png-5872453(Y).png" alt="">
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script> <!-- bootstrap -->
    <script src="../../js/all.min.js"></script>
    <script>
        function pageRedirect() {
            window.location.href = "../../Log_in/login.html";
        }  
    </script>
</body>
</html>
